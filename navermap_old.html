<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenLayers3 Tile Map Test - ESPG 5179</title>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        .map {
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
        
    <!-- OpenLayers 3 & Proj4js -->
    <link rel="stylesheet" href="http://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.20.1/build/ol.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="javascript/ol3-layerswitcher.css" />
    <script type="text/javascript" src="javascript/ol3-layerswitcher.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js" type="text/javascript"></script>
        
<script type="text/javascript">
    var gps_location;
    var gps_ll;
    var myView;
    var marker;

    // gps 로그 파싱
    function refresh_location() {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if(request.readyState==4 && request.status==200) {
           if (request.responseText != "")
             gps_location = eval('('+request.responseText+')');
        }
      }
      request.open("GET","getLocation");
      request.send();
    }

    // 위치 이동
    function setcenter() {
      if(gps_location == null) gps_ll = null;
      else {
        gps_ll = ol.proj.transform([gps_location['lon'], gps_location['lat']], 'EPSG:4326', 'EPSG:5179');
        //myView.setCenter(gps_ll);
        marker.setPosition(gps_ll);
      }
    }

    // define epsg:5179 projection
    proj4.defs("EPSG:5179","+proj=tmerc +lat_0=38 +lon_0=127.5 +k=0.9996 +x_0=1000000 +y_0=2000000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs");
    ol.proj.setProj4 = proj4;
    
    var resolutions = [2048, 1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1, 0.5, 0.25];
    var extent      = [90112, 1192896, 2187264, 2765760];  // 4 * 3
    
    var projection = new ol.proj.Projection({
            code: 'EPSG:5179',
            extent: extent,
            units: 'm'
    });
    String.prototype.format = function() {
        var formatted = this;
        for (var arg in arguments) {
            formatted = formatted.replace("{" + arg + "}", arguments[arg]);
        }
        return formatted;
    };
    // define tile layer
    function NaverTile(title='Naver Map', visible=true, type='base', address) {
        this.base = ol.layer.Tile;
        var data = {
            title : title,
            visible : visible,
            type : type,
            source : new ol.source.XYZ({
                projection: projection,
                tileSize: 256,
                minZoom: 0,
                maxZoom: resolutions.length - 1,
                tileGrid: new ol.tilegrid.TileGrid({
                    origin: [extent[0], extent[1]],
                    resolutions: resolutions
                }),
                tileUrlFunction: function (tileCoord, pixelRatio, projection) {
                    if (tileCoord == null) return undefined;

                    var s = Math.floor(Math.random() * 3) + 1;  // 1 ~ 4
                    var z = tileCoord[0] + 1;
                    var x = tileCoord[1];
                    var y = tileCoord[2];

                    /*return 'http://onetile' + s + '.map.naver.net/get/171/0/0/' + z + '/' + x + '/' + y + '/bl_vc_bg/ol_vc_an';*/
                    return address.format(s,x,y,z);
                },
                attributions: [
                    new ol.Attribution({ 
                        html: ['<a href="http://map.naver.com"><img src="http://static.naver.net/maps2/logo_naver_s.png"></a>']
                    })
                ]
            })
        };
        this.base(data);
    }
    NaverTile.prototype = ol.layer.Tile.prototype;

    var tileLayer = new NaverTile(
        'Naver Street Map', true, 'base',
        'http://onetile{0}.map.naver.net/get/196/0/0/{3}/{1}/{2}/bl_vc_bg/ol_vc_an');
    var tileLayer2 = new NaverTile(
        'Naver Sky Map', true, 'base',
        'http://onetile{0}.map.naver.net/get/196/0/0/{3}/{1}/{2}/bl_st_bg/ol_st_rd/ol_st_an');
    var tileLayer3 = new NaverTile(
        'Naver Bicycle Map', false, 'overlay',
        'http://onetile{0}.map.naver.net/get/196/0/0/{3}/{1}/{2}/empty/ol_bc_hb');
    var tileLayer4 = new NaverTile(
        'Naver Cadaster Map', false, 'overlay',
        'http://onetile{0}.map.naver.net/get/196/0/0/{3}/{1}/{2}/empty/ol_lp_cn');

    function init() {
        myView = new ol.View({
                projection: projection,
                extent: extent,
                resolutions: resolutions,
                maxResolution: resolutions[0],
                zoomFactor: 1,
                center: ol.proj.transform([129.076, 35.180], 'EPSG:4326', 'EPSG:5179'),
                zoom : 10
        });
    
        // set map
        var map = new ol.Map({
            controls : [
                new ol.control.Attribution({
                    collapsible: true
                }), 
                new ol.control.Zoom(), 
                new ol.control.FullScreen(),
                new ol.control.MousePosition({
                    projection: 'EPSG:4326',
                    coordinateFormat: ol.coordinate.createStringXY(4)
                }),
                //new ol.control.ZoomToExtent({
                //    extent: extent
                //}),
                new ol.control.ScaleLine(),
                new ol.control.LayerSwitcher()
            ],
            layers : [
                new ol.layer.Group({
                    title : 'Base Maps',
                    layers : [
                        tileLayer,
                        tileLayer2
                    ]
                  }),
                new ol.layer.Group({
                    title: 'Overlay Maps',
                    layers: [
                        tileLayer3,
                        tileLayer4
                    ]
                })
            ],
            target : 'map',
            renderer: 'canvas',
            interactions : ol.interaction.defaults({
                shiftDragZoom : true
            }),
            view : myView
        });
        marker = new ol.Overlay({
          positioning: 'center-center',
          element: document.getElementById('marker'),
          stopEvent: false
        });
        map.addOverlay(marker);

        setupEvents();
    };
    // 이벤트 반복
    function setupEvents() {
        setInterval(function() {
            refresh_location();
            setcenter();
        }, 1500);
    }
    window.onload = function() {
        init();
    };
</script>
</head>
<body>
    <div id="map" class="map"></div>
    <img id="marker" src="geolocation_marker.png" />
</body>
</html>
