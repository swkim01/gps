<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="#">
    <title>OpenLayers3 Tile Map Test - ESPG 5179</title>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        .map {
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
        
    <!-- OpenLayers 3 & Proj4js -->
    <link rel="stylesheet" href="http://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="javascript/ol3-layerswitcher.css" />
    <script type="text/javascript" src="javascript/ol3-layerswitcher.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js" type="text/javascript"></script>
        
<script type="text/javascript">
    var gps_location;
    var gps_ll;
    var myView;
    var marker;

    // gps 로그 파싱
    function refresh_location() {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if(request.readyState==4 && request.status==200) {
           if (request.responseText != "")
             gps_location = eval('('+request.responseText+')');
        }
      }
      request.open("GET","getLocation");
      request.send();
    }

    // 위치 이동
    function setcenter() {
      if(gps_location == null) gps_ll = null;
      else {
        gps_ll = ol.proj.transform([gps_location['lon'], gps_location['lat']], 'EPSG:4326', 'EPSG:3857');
        //myView.setCenter(gps_ll);
        marker.setPosition(gps_ll);
      }
    }

    String.prototype.format = function() {
        var formatted = this;
        for (var arg in arguments) {
            formatted = formatted.replace("{" + arg + "}", arguments[arg]);
        }
        return formatted;
    };
    // define tile layer
    function NaverTile(title='Naver Map', visible=true, type='base', address) {
        this.base = ol.layer.Tile;
        var data = {
            title : title,
            visible : visible,
            type : type,
            source : new ol.source.XYZ({
                url: address,
                attributions: [
                    new ol.Attribution({ 
                        html: ['<a href="http://map.naver.com"><img src="http://static.naver.net/maps2/logo_naver_s.png"></a>']
                    })
                ]
            })
        };
        this.base(data);
    }
    NaverTile.prototype = ol.layer.Tile.prototype;

    const jsonUrl = 'https://map.pstatic.net/nrb/styles/basic.json';

    async function fetchJsonData() {
        try {
            const response = await fetch(jsonUrl); // 데이터 가져오기 요청
            if (!response.ok) {
                throw new Error(`HTTP 오류 발생: ${response.status}`);
            }
            const data = await response.json(); // 응답을 JSON 객체로 파싱
            //console.log("가져온 데이터:", data);
            // 이제 파싱된 'data' 객체를 사용하여 웹페이지를 업데이트할 수 있습니다.
            init(data.version); // 추출코드로 맵을 표시하는 함수 호출
        } catch (error) {
            console.error("데이터 가져오기 중 오류 발생:", error);
        }
    }

    function init(code) {
        var tileLayer = new NaverTile(
            'Naver Street Map', true, 'base',
            'https://map.pstatic.net/nrb/styles/basic/'+code+'/{z}/{x}/{y}.png?mt=bg.ol.ts.ar.lko');
        var tileLayer2 = new NaverTile(
            'Naver Sky Map', true, 'base',
            'https://map.pstatic.net/nrb/styles/satellite/'+code+'/{z}/{x}/{y}.png?mt=bg.ol.ts.ar.lko');
        var tileLayer3 = new NaverTile(
            'Naver Cadaster Map', false, 'overlay',
            'https://map.pstatic.net/nrb/styles/basic/'+code+'/{z}/{x}/{y}.png?mt=ol.sw.lp');

        myView = new ol.View({
                projection : 'EPSG:3857',
                center: ol.proj.transform([129.076, 35.180], 'EPSG:4326', 'EPSG:3857'),
                zoom : 16
        });
    
        // set map
        var map = new ol.Map({
            controls : [
                new ol.control.Attribution({
                    collapsible: true
                }), 
                new ol.control.Zoom(), 
                new ol.control.FullScreen(),
                new ol.control.MousePosition({
                    projection: 'EPSG:4326',
                    coordinateFormat: ol.coordinate.createStringXY(4)
                }),
                //new ol.control.ZoomToExtent({
                //    extent: extent
                //}),
                new ol.control.ScaleLine(),
                new ol.control.LayerSwitcher()
            ],
            layers : [
                new ol.layer.Group({
                    title : 'Base Maps',
                    layers : [
                        tileLayer,
                        tileLayer2
                    ]
                  }),
                new ol.layer.Group({
                    title: 'Overlay Maps',
                    layers: [
                        tileLayer3
                    ]
                })
            ],
            target : 'map',
            renderer: 'canvas',
            interactions : ol.interaction.defaults({
                shiftDragZoom : true
            }),
            view : myView
        });
        marker = new ol.Overlay({
          positioning: 'center-center',
          element: document.getElementById('marker'),
          stopEvent: false
        });
        map.addOverlay(marker);

        setupEvents();
    };
    // 이벤트 반복
    function setupEvents() {
        setInterval(function() {
            refresh_location();
            setcenter();
        }, 1500);
    }
    window.onload = function() {
        fetchJsonData();
    };
</script>
</head>
<body>
    <div id="map" class="map"></div>
    <img id="marker" src="geolocation_marker.png" />
</body>
</html>
