<!DOCTYPE html>
<html>
<head>
<meta name="viewport" charset="utf-8" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <!--
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    -->
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
<script type="text/javascript">
  var gps_location;
  var gps_ll;
  var myView;
  var map;
  var marker;

  // gps 로그 파싱  
  function refresh_location() {
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if(request.readyState==4 && request.status==200) {
         gps_location = eval('('+request.responseText+')');
      }
    }
    request.open("GET","getLocation");
    request.send();
  }

  // 위치 이동
  function setcenter() {
    if(gps_location == null) gps_ll = null;
    else gps_ll = ol.proj.transform([gps_location['lon'], gps_location['lat']], 'EPSG:4326', 'EPSG:3857');
    myView.setCenter(gps_ll);
    marker.setPosition(gps_ll);
  }

  // 초기화
  function initialize() {
    myView = new ol.View({
      zoom: 17,
      center: ol.proj.transform([127.385, 36.35], 'EPSG:4326', 'EPSG:3857')
    });
    map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({source: new ol.source.OSM()})
      ],
      controls: ol.control.defaults({
        attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
          collapsible: false
        })
      }),
      view: myView
    });
    marker = new ol.Overlay({
      positioning: 'center-center',
      element: document.getElementById('marker'),
      stopEvent: false
    });
    map.addOverlay(marker);

    setupEvents();
  }
  
  // 이벤트 반복
  function setupEvents() {
    setInterval(function() {
       refresh_location();
       setcenter();
    }, 1500);
  }
  window.onload = function() {
    initialize();
  };
</script>
</head>
<body style="margin:0px; padding:0px;">
    <div id="map" class="map"></div>
    <!--
    <div id="map" class="map" style="width:100%; height:400px;"></div>
    -->
    <img id="marker" src="geolocation_marker.png" />
</body>
</html>
