<!DOCTYPE html>
<html>
<head>
<meta name="viewport" charset="utf-8" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
            
        .map {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="http://openlayers.org/en/v3.20.1/build/ol.js" type="text/javascript"></script>
<script type="text/javascript">
  var gps_location;
  var gps_ll;
  var myView;
  var map;
  var marker;

  // gps 로그 파싱
  function refresh_location() {
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if(request.readyState==4 && request.status==200) {
         if (request.responseText != "")
           gps_location = eval('('+request.responseText+')');
      }
    }
    request.open("GET","getLocation");
    request.send();
  }

  // 위치 이동
  function setcenter() {
    if(gps_location == null) gps_ll = null;
    else {
      gps_ll = ol.proj.transform([gps_location['lon'], gps_location['lat']], 'EPSG:4326', 'EPSG:3857');
      myView.setCenter(gps_ll);
    }
  }

  // 초기화
  function initialize() {
    var iconFeature = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.transform([129.076, 35.180], 'EPSG:4326', 'EPSG:3857')),
      name: 'Null Island',
      population: 4000,
      rainfall: 500
    });

    var iconStyle = new ol.style.Style({
      image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
        anchor: [0.5, 22],
        anchorXUnits: 'fraction',
        anchorYUnits: 'pixels',
        opacity: 0.75,
        src: 'geolocation_marker.png'
      }))
    });
    iconFeature.setStyle(iconStyle);

    var vectorSource = new ol.source.Vector({
      features: [iconFeature]
    });

    var vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    myView = new ol.View({
      zoom: 17,
      center: ol.proj.transform([129.076, 35.180], 'EPSG:4326', 'EPSG:3857')
    });
    map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({source: new ol.source.OSM({})}),
        vectorLayer
      ],
      controls: ol.control.defaults({
        attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
          collapsible: false
        })
      }),
      view: myView
    });

    setupEvents();
  }
  
  // 이벤트 반복
  function setupEvents() {
    setInterval(function() {
       refresh_location();
       setcenter();
    }, 1500);
  }
  window.onload = function() {
    initialize();
  };
</script>
</head>
<body style="margin:0px; padding:0px;">
    <div id="map" class="map"></div>
</body>
</html>
